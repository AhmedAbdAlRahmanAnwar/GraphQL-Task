  type Comment {
    description: String
  }

  type Post {
    id: ID
    title: String
    text: String
    comment: Comment
  }

  type Query {
    post(id:ID): Post
    posts: [Post]
  }

  type Mutation {
    createPost(id:ID,title: String,text: String): Post
    deletePost(id:ID): [Post]
    updatePost(id:ID,title: String,text: String): Post
  }